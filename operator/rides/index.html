<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>UV App</title>
    <link rel="stylesheet" href="../../css/bootstrap.css">
    <link rel="stylesheet" href="../../css/font-awesome-min.css">
    <link rel="stylesheet" href="../../css/common.css">
    <script src="../../js/vue.js"></script>
</head>
<body class="container">
    <div id="ride_app">

        <br /><br /><br /><br />
        <div class="row">
        <section class="col-md-8">
            <br />
            <h6>About this Ride</h6>
            <h1>Manila to Dagupan</h1>
            <p>
                <small>
                Leaves at 8:00pm
                <br />
                Monday, Oct. 2
                </small>
            </p>
            <div class="col-md-8 no-padding margin-bottom-10">
                <h4>{{reservations}}/{{seats}} of seats are Reserved</h4>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" :style="'width: ' + 100 * (reservations/seats)  + '%;'" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
            
            <div class="col-md-8 no-padding">
                <hr>
                <div v-for="user in users">
                    <img class="rounded-circle margin-5" src="../../images/blank-user.jpg" width="50px" height="50px">
                    <span>Ariel Conde</span>
                    <button class="btn btn-circle btn-lg btn-success float-right"><i class="glyphicon glyphicon-ok"></i></button>
                </div>
            </div>

            <div class="col-md-8 no-padding">
                <hr>
                <br>
                <br>
                <button class="btn btn-sm btn-default">Delete this Ride</button>
            </div>

            

        </section>
        <section class="col-md-4">
            <img src="../../images/placeholder.jpg" style="object-fit: cover; height: 450px; width: 300px;">
        </section>
        </div>

        <br /><br /><br /><br />

    </div>
</body>
<script>
    var app = new Vue({
        el: "#ride_app",
        data: {
            hasReserved: false,
            reservations: 3,
            users: [1, 1, 1],
            qty: 1,
            seats: 12
        },
        methods: {
            toggleReserve: function() {
                if (this.hasReserved){
                    this.reservations -= this.qty;
                } else {
                    this.reservations += this.qty;
                }
                this.hasReserved = !this.hasReserved;
                console.log(this.reservations);
            }
        }
    })
</script>
</html>
